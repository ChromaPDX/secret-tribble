<!DOCTYPE html>
<html ng-app="chromaApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- All lines containing #HOOVER# will be removed by the rake task and condensed -->

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="/css/normalize.css" type="text/css"> <!-- #HOOVER# -->
  <link rel="stylesheet" href="/css/foundation-5.4.7.css" type="text/css"> <!-- #HOOVER# -->
  <link rel="stylesheet" href="/css/app.css" type="text/css"> <!-- #HOOVER# -->

  <!-- #HOOVER# JS dependencies. -->
  <script src="/js/libs/modernizr.js"></script> <!-- #HOOVER# -->
  <script src="/js/libs/angular-1.3.5.js"></script> <!-- #HOOVER# -->
  <script src="/js/libs/mm-foundation-tpls-0.5.1.js"></script> <!-- #HOOVER# -->
  <script src="/js/libs/angular-ui-router.min.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/libs/underscore.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/libs/restangular.js" type="text/javascript"></script> <!-- #HOOVER# -->

  <!-- Alright, into our custom app goodies! -->
  <script src="/js/bootstrap.js" type="text/javascript"></script> <!-- #HOOVER# -->
  
  <script src="/js/controllers/root.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/controllers/login.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/controllers/projects.js" type="text/javascript"></script> <!-- #HOOVER# -->

  <script src="/js/services/auth.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/services/projects.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/services/pools.js" type="text/javascript"></script> <!-- #HOOVER# -->
  <script src="/js/services/alerts.js" type="text/javascript"></script> <!-- #HOOVER# -->

  <!-- #HEADER# -->

</head>

<body ng-controller="RootController">

  <!-- Header -->
  <top-bar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Chroma</a></h1>
      </li>
      <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
    </ul>

    <top-bar-section>
      <ul class="right">
        <li ng-hide="loggedIn()"><a ui-sref="login">Sign In</a></li>
        <li ng-show="loggedIn()"><a ng-click="logout()">Sign Out</a></li>
      </ul>
    </top-bar-section>
  </top-bar>

  <!-- Alert Messages -->
  <div class="alerts">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>

  <!-- Body -->
  <section role="main" ui-view></section>

  <!-- Footer -->

</body>

</html>
